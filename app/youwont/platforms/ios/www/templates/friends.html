<ion-content ng-controller"friendsCtrl">
  <!-- List -->
  <ion-list>
  <div class="item item-divider">Friends</div>
    <div ng-repeat="friend in friends">
      <ion-item>
        <a href="#" ng-click='addFriend(friend)'><p> {{friend.name}} </p></a>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
