<ion-content ng-controller"responseCtrl">
  <ion-list ng-show="challenge">
    <!-- Challenge Header -->
    <div class="item item-divider">
      {{challenge.title}}
    </div>
    <!-- Display Current Challenge -->
    <ion-item>
      <a class="item item-thumbnail-left" href="#">
        <img src="{{challenge.img}}" alt="chall">
        <h2>{{challenge.title}}</h2>
        <p>{{challenge.description}}</p>
        <p>{{challenge.people}}</p> 
        <i class="icon ion-heart">{{challenge.likes}}</i>
      </a>
      <video src="{{challenge.clip}}"></video>
    </ion-item>
    <!-- Responses divider -->
    <div class="item item-divider">Responses to {{challenge.title}}</div>
    <!-- Display responses -->
    <ion-item ng-repeat="response in challenge.responses">
      <a class="item item-thumbnail-left" href="#">
        <img src="http://placehold.it/50x50" alt="chall">
        <h2>{{response.title}}</h2>
        <p>{{response.description}}</p>
        <p>{{response.people}}</p> 
        <i class="icon ion-heart">{{response.likes}}</i>
      </a>
    </ion-item>
  </ion-list>
  <ion-list ng-show="!challenge">
    no responses!
  </ion-list>
</ion-content>
