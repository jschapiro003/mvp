<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
	<meta charset="utf-8">
		<title>Bex - Compete to Clean</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		

		<header>
			
			<button class='addTask'> Add Task </button>
					<p id="logoTitle">Bex</p>
			<button class='logout'> Log Out </button>
		</header>


		<!-- DIV used to hold each of the leaders roomateviews -->

		<div id='leaderboard'>
			
			<div id='roomateContainer'>
			<script type="text/template" id="roomate-template">
			 <div class = 'roomate'>
				<span><h4>Roommate: <%= name %> </h4></span>
				<span> <img src="<%= image %>">    </img></span>
				<span>Points: <%= points %></span>
				<span class="mostRecentTask">Most Recent Task: 
				<br>
				<%= mostRecentTask %>
				</span>

				</div>

			</script>
			</div>

		</div>

		<img class= "logoImage" src="assets/images/logo.png"><img>

		
		<div id="taskContainer" class="hidden">
			
			<form>
			<script type="text/template" id="task-template">
				<input type="checkbox" class='task'>Task: <%= taskName %>  (Value : <span class=
					'points'><%= pointValue %> </span>)<br>
				 <div id="newTask">
				Submit a New Task
				<br>
				Task:  <input type = "text"> 
				<br>
				Points: <input type = "number">
			  </div>
			</form>
			</script>
			 
			
		</div>
		
		<div id="daysLeft"> Days Left: </div>
		

		<footer id="prize">Current Prize: 
			<br>
			One Weeks Worth of Chipotle!

		</footer>





<!-- Files to Load -->
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="node_modules/moment/moment.js"></script>
		<!-- Load Models -->
		<script src="js/models/roomate.js"></script>
		<script src="js/models/prize.js"></script>
		<script src="js/models/task.js"></script>
		<!-- Load Collections -->
		<script src="js/collections/roomates.js"></script>
		<script src="js/collections/tasks.js"></script>

		<!-- Load Views/Templates -->
		
			<script src="js/views/roomatesView.js"></script>
			<script src="js/views/roomateView.js"></script>
			<script src="js/views/taskView.js"></script>
			<script src="js/views/tasksView.js"></script>


			
		<script src="js/app.js"></script>
	</body>
</html>
